<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P치gina com exemplo de Cadastro de usu치rio</title>
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<body>
    <div class="box-cadastro">
        <h1>Minha Inf칙ncia</h1>
        <img src="imagens/home/meu-avatar-alegre.png" alt="">
        <h2>Cadastre-se</h2>

    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
        Nome: 
        <br>
        <input type="text" name="nome" required minlength="4">
        <br>
        
        Usu치rio: 
        <br>
        <input type="text" name="login" required minlength="4">
        <br>
        
        Senha: 
        <br>
        <input  type="password" name="senha" required minlength="4">
        <br>
        
        <button class="btn-cadastrar" id="btn_entrar">Cadastrar</button>
    </form>
    
    <img  src="imagens/home/carregando.gif" id="img_aguarde" class="img-aguarde">
    
    <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
        Erro no cadastro
    </div>

</div>

</body>

</html>
<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {
                 alert('cadastrado com sucesso!')
                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
